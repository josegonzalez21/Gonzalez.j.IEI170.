{% extends 'base.html' %}

{% block title %}Agregar Reserva - DJANGO_RESERVAS{% endblock %}

{% block content %}
    <div class="container cubo3">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Agregar Reserva</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-save"></i> Guardar Reserva
                            </button>
                            <a href="{% url 'listar_reservas' %}" class="btn btn-secondary btn-block mt-2">
                                <i class="fas fa-arrow-left"></i> Volver al Listado
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
