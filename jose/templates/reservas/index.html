<!DOCTYPE html>
<html lang="en">
<head>

    <title>Listado de Reservas</title>
</head>
<body>
    <h1>Listado de Reservas</h1>

        {% endfor %}
    </ul>

    <h2>Datos del Alumno</h2>
    <p>Nombre: {{ nombre_alumno }}</p>
    <!-- Agrega otros datos del alumno segÃºn sea necesario -->

</body>
</html>
